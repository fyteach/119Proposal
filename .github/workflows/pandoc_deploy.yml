name: Build and Deploy Slides

on:
  push:
    branches: [main]  # Change to your source branch if different
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Pandoc
      uses: pandoc/actions/setup@v1  # Correct action name :cite[2]:cite[8]

    - name: Convert Markdown to HTML slides
      run: |
        pandoc -d defaults.yaml -o index.html index.md

    - name: Prepare output directory
      run: |
        mkdir -p output
        mv index.html output/
        mv custom.css output/
        # Copy any additional assets (CSS, images, etc.) if needed
        # cp -R assets/ output/  # Uncomment if you have an assets directory

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./output